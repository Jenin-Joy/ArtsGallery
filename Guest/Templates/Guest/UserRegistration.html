<!DOCTYPE html>
<html lang="en">
<head>
	<title>User Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'UserR/images/icons/favicon.ico'  %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/bootstrap/css/bootstrap.min.css'  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/fonts/font-awesome-4.7.0/css/font-awesome.min.css'  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/animate/animate.css'  %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/css-hamburgers/hamburgers.min.css'  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/animsition/css/animsition.min.css'  %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/select2/select2.min.css'  %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'UserR/vendor/daterangepicker/daterangepicker.css'  %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'UserR/css/main.css'  %}">
<!--===============================================================================================-->
</head>

<body>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(../../static/UserR/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						User Registration<br>
                        <a href="{% url 'Guest:Login' %}" class="login100-form-title-1">Login</a>                             
					</span>
				</div>

				<form action="" method="post" enctype="multipart/form-data" class="login100-form validate-form">
                    {% csrf_token %} 
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="txtname" placeholder="Enter name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Email_id is required">
						<span class="label-input100">Email_id</span>
						<input class="input100" type="email" name="txtemail" placeholder="Enter Email_id">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Contact Number is required">
						<span class="label-input100">Contact</span>
						<input class="input100" type="number" name="txtcontact" placeholder="Enter contact number">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Address is required">
						<span class="label-input100">Address</span>
						<textarea class="input100" name="txtaddress" placeholder="Enter Address "></textarea>
						<span class="focus-input100"></span>
					</div>
                    
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "District is required">
						<span class="label-input100">District</span>
                        <select class="form-control"  name="district" id="district" >
                            <option value="sel">--select--</option>
                          {% for i in district %}
                          <option value="{{i.id}}">{{i.district_name}}</option> 
                          {% endfor %}           
                      </select>	
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Place is required">
						<span class="label-input100">Place</span>
                         <select class="form-control" name="place" id="place" >
                         <option value="sel">--select--</option>
                         </select>	
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Photo is required">
						<span class="label-input100">Photo</span>
						<input class="form-control" type="file" name="txtphoto" placeholder="Enter Address ">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
						  REGISTER
						</button>                              
					</div>
                   
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/jquery/jquery-3.2.1.min.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/animsition/js/animsition.min.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/bootstrap/js/popper.js'  %}"></script>
	<script src="{% static 'UserR/vendor/bootstrap/js/bootstrap.min.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/select2/select2.min.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/daterangepicker/moment.min.js'  %}"></script>
	<script src="{% static 'UserR/vendor/daterangepicker/daterangepicker.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/vendor/countdowntime/countdowntime.js'  %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'UserR/js/main.js'  %}"></script>

</body>
</html>
