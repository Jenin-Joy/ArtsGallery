{% extends 'Artist/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
        }

        form {
            background-color: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        td {
            padding: 8px;
            font-size: 1rem;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .alert {
            color: #fff;
            background-color: #f44336;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table cellpadding="5">
            <tr>
                <td colspan="2" align="center">
                    <img src="{{ data.artwork_photo.url }}" width="150" height="150">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{ data.artwork_description }}</td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="text" name="txt_amount" id=""></td>
            </tr>
            <tr>
                <td>Start Time</td>
                <td><input type="time" name="txt_starttime" id=""></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" name="txt_todate" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>

        {% if msg %}
        <div class="alert">
            <script>
                alert("{{ msg }}");
                window.location = "{% url 'Artist:addartwork' %}";
            </script>
        </div>
        {% endif %}
    </form>

</body>
</html>
{% endblock %}
