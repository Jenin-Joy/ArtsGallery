{% extends 'User/header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback</title>
</head>
<style>
    /* Global Styling */
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    /* Container */
    .feedback-container {
        max-width: 800px;
        margin: auto;
        padding: 40px 0;
    }

    /* Page Title */
    .page-title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    /* Card Styling */
    .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .card h3 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #34495e;
    }

    /* Feedback Form */
    .feedback-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        resize: none;
    }

    /* Submit Button */
    .send-btn {
        display: inline-block;
        background: #0873bd;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .send-btn:hover {
        background: #065a92;
    }

    /* Feedback List */
    .feedback-list {
        margin-top: 30px;
    }

    .feedback-item {
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        margin-bottom: 15px;
        transition: transform 0.3s ease-in-out;
    }

    .feedback-item:hover {
        transform: translateY(-3px);
    }

    .feedback-content {
        font-size: 16px;
        color: #555;
        margin-bottom: 5px;
    }

    .feedback-date {
        font-size: 14px;
        color: #999;
    }
</style>

<div class="container feedback-container">
    <h2 class="page-title">Give Your Feedback</h2>

    <!-- Feedback Form -->
    <div class="card">
        <h3>We Value Your Feedback</h3>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="feedback-form">
                <textarea name="txtfeedback" rows="4" placeholder="Enter your feedback..." required></textarea>
            </div>
            <br>
            <button type="submit" class="send-btn">Send Feedback</button>
        </form>
    </div>

    <!-- Feedback Display -->
    <div class="feedback-list">
        <h2 class="page-title">User Feedback</h2>
        
        {% for i in feedback %}
        <div class="feedback-item">
            <p class="feedback-content">{{ i.feedback_content }}</p>
            <p class="feedback-date"><strong>Date:</strong> {{ i.feedback_date }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>

{% endblock %}
