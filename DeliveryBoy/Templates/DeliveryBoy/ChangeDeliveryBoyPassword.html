{% extends 'DeliveryBoy/header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Artist Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    /* Global Styling */
    body {
        background-color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
    }

    /* Ensure header does not overlap content */
    .password-container {
        max-width: 500px;
        margin: auto;
        margin-top: 100px; /* Push content below header */
        padding: 40px 0;
        position: relative;
    }

    /* Card Styling */
    .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 25px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* Form Styling */
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-weight: bold;
        color: #2c3e50;
    }

    .password-field {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        position: relative;
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #777;
    }

    .toggle-password:hover {
        color: #333;
    }

    /* Submit Buttons */
    .btn-container {
        display: flex;
        justify-content: space-between;
    }

    .btn-submit {
        background: #0873bd;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        width: 48%;
    }

    .btn-submit:hover {
        background: #065a92;
    }

</style>

<body>
    <div class="password-container">
        <div class="card">
            <h2>Change Password</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="txtpwd">Old Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="txtpwd" name="txtpwd" class="password-field"
                            placeholder="Enter Old Password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('txtpwd')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtpass">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="txtpass" name="txtpass" class="password-field"
                            placeholder="Enter New Password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('txtpass')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="txtpd">Re-Type Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="txtpd" name="txtpd" class="password-field"
                            placeholder="Re-enter New Password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('txtpd')"></i>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-submit">Change Password</button>
                    <button type="reset"  class="btn-submit" style="background: #ccc; color: black;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

        {% if msg %}
        <script>
            alert("{{msg}}")
        </script>
        {% endif %}
        
        <script>
            function togglePassword(id) {
                var field = document.getElementById(id);
                var icon = field.nextElementSibling;
                if (field.type === "password") {
                    field.type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    field.type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            }
        </script>

</body>
</html>


{% endblock %}
