<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory</title>
</head>
<body>
    <h2>Subcategory</h2>
    <form action="" method="POST">
        {% csrf_token %}    
<table border="5">
    <tr>
                <td>category</td>
                <td>
                    <select name="category">
                      <option value="">--select--</option>
                      {% for i in  category %}
                      <option 
                      {% if i.id == subdata.category.id %}
                      selected
                      {% endif %}
                      value="{{i.id}}">{{i.category_name}}</option>
                      {% endfor %}
                   </select>	     
                 </td>
               </tr>
    <tr>
        <td>Subcategory</td>
        <td><input type="text" placeholder="Enter the subcategory"  name="subcategory"  value ="{{subdata.Subcategory_name}}" required></td>
    </tr>
    
    <tr>
        <td  colspan="2" align="center">
           <input type="submit" name="btnsubmit" value="Submit">
        </td>
       </tr>
<tr>

</tr>
       <table border="5">
        <tr>
            <h1></h1>
            <td>SI No</td>
            <td>category</td>
            <td>Subcategory</td>
            <td>Action</td> 
        </tr>
    
        {% for  i in subcategory %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.Subcategory_name}}</td>
           <td><a href="{% url 'Admin:delsub' i.id %}">Delete</a>  | <a href="{% url 'Admin:editSubcategory' i.id %}">Edit</a> </td>
        </tr>
        {% endfor %}
</body>
</html>
