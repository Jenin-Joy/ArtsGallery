{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <style>
        /* Card Layout Styles */
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #f9f9f9;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.15), 0 0 8px rgba(0, 123, 255, 0.7);
        }

        /* Submit Button */
        .btn-submit {
            padding: 12px 24px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Reply</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="txtreply">Reply</label>
                <textarea name="txtreply" rows="4" cols="30" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" name="Send" class="btn-submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock %}
