<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

input[type=text]{
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display:inline-block;
    border: 5px solid #ccc;
    border-radius: 6px;
    
}

input[type=submit] {
    width: 40%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
</style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
    <center>
    <tr>
        <td><p>First Number</p></td>
        <td><input type="text" placeholder="Enter the first number" name="FirstNumber" required></td>
       </tr>
       
       <tr>
        <td><p>Second Number</p></td>
        <td><input type="text" placeholder="Enter the second number" name="SecondNumber" required></td>
       </tr>
       <tr>
        <td>Result</td>
        <td>{{res}}</td>
       </tr>

       <tr>
        <td colspan="2" align="center">
           <input type="submit"  name="CHECK"  value="+">
           <input type="submit"  name="CHECK"  value="-">
           <input type="submit"  name="CHECK"  value="*">
           <input type="submit"  name="CHECK"  value="/">
       </td>
       </tr>
    </center>
</table>
</form>

</body>
</html>
