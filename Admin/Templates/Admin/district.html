<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>district</title>
</head>
<body>
<center>
    <h2>District</h2>
    <form action="" method="POST">
        {% csrf_token %}    
<table>
    <tr>
        <td>District</td>
        <td><input type="text" placeholder="Enter the district"  name="district" value="{{disdata.district_name}}" required></td>
    </tr>
    
    <tr>
        <td  colspan="2" align="center">
           <input type="submit" name="btnsubmit" value="Submit">
        </td>
       </tr>
       <table border="5">
        <tr>
            <td>SI No</td>
            <td>District</td>
            <td>Action</td>
            
        </tr>
        {% for  i in district %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete</a> | <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a></td>
        </tr>
        {% endfor %}
       </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:district' %}";
</script>
{% endif %}
