{% extends 'Admin/Header.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }

        .page-title {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Feedback Cards */
        .feedback-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .feedback-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .feedback-card:hover {
            transform: translateY(-5px);
        }

        .feedback-user {
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .feedback-content {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .feedback-date {
            font-size: 12px;
            color: #555;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="page-title">User Feedback</h2>
    
    <div class="feedback-grid">
        {% for i in feedback %}
        <div class="feedback-card">
            <h3 class="feedback-user">{{ i.user.user_name }}</h3>
            <p class="feedback-content">"{{ i.feedback_content }}"</p>
            <p class="feedback-date"><strong>Date:</strong> {{ i.feedback_date }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>

{% endblock %}
