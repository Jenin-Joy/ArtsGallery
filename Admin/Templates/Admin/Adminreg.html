<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
<form method="post">
    {% csrf_token %} 
<table>
<tr>
    <td>Name</td>
    <td><input type="text" placeholder="Enter the Name"  name="name" value="{{Admindata.Adminreg_name}}" required></td>
</tr>

<tr>
    <td>Email</td>
    <td><input type="text" placeholder="Enter the Email ID"  name="mail" value="{{Admindata.Adminreg_Email}}" required></td>
</tr>

<tr>
    <td>Pasword</td>
    <td><input type="Password" placeholder="Enter the Password"  name="pass" value="{{Admindata.Adminreg_password}}" required></td>
</tr>

<tr>
    <td  colspan="2" align="center">
       <input type="submit" name="btnsubmit" value="submit">
    </td>
   </tr>

<table border="5">
<tr>
    <td>SI No</td>
    <td>Name</td>
    <td>Email</td>
    <td>Password</td> 
    <td>Action</td> 
</tr>


{% for i in Adminreg  %}
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.Adminreg_name}}</td>
    <td>{{i.Adminreg_Email}}</td>
    <td>{{i.Adminreg_password}}</td>
    <td><a href="{% url 'Admin:delAdminreg' i.id %}">Delete</a> | <a href="{% url 'Admin:editAdminreg' i.id %}">Edit</a></td>
</tr>
{% endfor %}



{% if msg %}
<script>
alert("{{msg}}");
window.location="{% url 'Admin:Adminreg' %}";
</script>
{% endif %}  
</tr>
</table>
</form>
</body>
</html>
