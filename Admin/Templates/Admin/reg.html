<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
    input[type=submit] {
        width: 40%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    input[type=submit]:hover {
        background-color: #45a049;
    }

</style>
<body>
<center>
<h2>Registration</h2>
<form action="" method="post">
    {% csrf_token %}    
    <table>
<table>

<tr>
 <td>First Name</td>
 <td><input type="text" placeholder="Enter the first Name"  name="fname" required></td>
</tr>

<tr>
    <td>Last Name</td>
    <td><input type="text" placeholder="Enter the Last Name" name="Lname" required></td>
   </tr>

<tr>
 <td>Gender</td>
  <td>
      <input type="radio"name="gender" value="Male" >Male
      <input type="radio"name="gender" value="Female">Female
  </td>
</tr>

<tr>
    <td >Address</td>
    <td>
       <textarea name="txtaddress" rows="2" cols="16"   placeholder="Enter the Address" required></textarea>
   </td>
   </tr>
   
   <tr>
    <td >Contact</td>
    <td><input type="text"    placeholder="Enter the Contact" name="txtcontact" required></td>
   </tr>

<tr>
 <td>District</td>
 <td>
     <select name="district" >
       <option value="sel">--select--</option>
       <option value="Idukki">IDUKKI</option>
       <option value="Ernakulam">ERNAKULAM</option>
       <option value="Kannur">KANNUR</option>
     </select>	      
  </td> 
</tr>

<tr>
 <td  colspan="2" align="center">
    <input type="submit" name="btnsubmit" value="Submit">
 </td>
</tr>

<tr>
    <td>Name      :</td>
    <td>{{name}}</td>
</tr>

<tr>
    <td>Gender      :</td>
    <td>{{Gender}}</td>
</tr>

<tr>
    <td>Address     :</td>
    <td>{{Address}}</td>
</tr>

<tr>
    <td>Contact     :</td>
    <td>{{Contact}}</td>
</tr>

<tr>
    <td>District    :</td>
    <td>{{District}}</td>
</tr>
</table>
</form>
</center>
</body>
</html>
</body>
</html>
